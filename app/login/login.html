<div class="container">
  <div class="row" style="margin-top:10%">
    <form class="card col s6 offset-s3" ng-submit="vm.submitForm()">
        <div class="row card-content">
          <div class="col s6 offset-s3">
            <img class="responsive-img" src="assets/images/logo.jpg" />
          </div>
            <div class="input-field col s10 offset-s1">
            <input id="username" type="text" class="validate" ng-model="vm.formData.username" required>
            <label for="username">Your Username</label>
          </div>
          <div class="input-field col s10 offset-s1">
            <input id="password" type="password" class="validate" ng-model="vm.formData.password" required="">
            <label for="password">Your Password</label>
          </div>
          <div class="input-field col s10 offset-s1">
            <div class="left">
              <input type="checkbox" id="remember_me" checked="checked" ng-model="vm.formData.rememberMe" />
              <label for="remember_me">Remember Me</label>
            </div>
            <button type="submit" class="waves-effect waves-light btn right">Login</button>
          </div>
        </div>
    </form>
  </div>
</div>
